{% extends 'base.html' %}

{% block title %}Поезд{% endblock %}



{% block content %}

<h1>Поезд {{ train.name }}</h1>
<table class="table table-striped">
            <tr>
                <th>Имя</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время в пути</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td>{{ train.name }}</td>
                <td>{{ train.from_city }}</td>
                <td>{{ train.to_city }}</td>
                <td>{{ train.travel_time }}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>

<a href="{% url 'electric_trains:home_electric_trains' %}">
    <button type="button" class="btn btn-light">Назад</button>
</a>
{% endblock %}
